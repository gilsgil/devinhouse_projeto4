
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Spring Boot User Authentication</title>
</head>
<body>
<form role="form" th:action="@{/sign-up}" th:method="post" th:object="${user}">
  <label for="nome">Nome</label>
  <input type="text" id="nome" name="nome" th:field="*{nome}">

  <label for="sobrenome">Sobrenome</label>
  <input type="text" id="sobrenome" name="sobrenome" th:field="*{sobrenome}">

  <label for="nascimento">Data de nascimento</label>
  <input type="date" id="nascimento" name="nascimento" th:field="*{nascimento}">

  <label for="renda">Renda</label>
  <input type="number" id="renda" name="renda" th:field="*{renda}">

  <label for="cpf">CPF</label>
  <input type="text" id="cpf" name="cpf" th:field="*{cpf}">

  <label for="email">Email</label>
  <input type="email" id="email" name="email" th:field="*{email}">

  <label for="password">Email</label>
  <input type="password" id="password" name="password" th:field="*{password}">

  <input type="submit">
</form>
</body>
</html>
